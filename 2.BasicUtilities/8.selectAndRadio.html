<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS Only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <select name="" id="" class="form-select" multiple>
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="formCheck" />
      <label for="formCheck">Default Checkbox</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="formCheck1" />
      <label for="formCheck1">Default Checkbox1</label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        name="gender"
        id="radioCheck"
        class="form-check-input"
      />
      <label for="radioCheck">Female</label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        name="gender"
        id="radioCheck1"
        class="form-check-input"
      />
      <label for="radioCheck1">Male</label>
    </div>

    <div class="form-check form-switch">
      <input
        type="checkbox"
        class="form-check-input"
        id="formSwitch"
        role="switch"
      />
      <label for="formSwitch">Default Form Switch</label>
    </div>

    <label for="customRange1" class="form-label">Example Range</label>
    <input
      type="range"
      name=""
      id="customRange1"
      class="form-range"
      size="0.5"
    />
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
